
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fullscreen Chat</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  /* Container for the chat that occupies entire viewport */
  .chat-wrapper {
    flex: 1;
    display: flex;
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }

  /* Force the chat span to fill the container */
  .minnit-chat-sembed {
    display: block !important;
    width: 100% !important;
    height: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
    border: none !important;
  }
</style>
</head>
<body>
  <div class="chat-wrapper">
    <!-- Minnit Chat Embed -->
    <script src="https://minnit.chat/js/embed.js?c=1758971289" defer></script>
    <span
      class="minnit-chat-sembed"
      data-chatname="https://organizations.minnit.chat/402252742295744/c/Main?embed"
      data-style="width:100%; height:100%;"
      data-version="1.55"
    >
      Chat
    </span>
  </div>
</body>
</html>
